<!DOCTYPE html>
<html lang="zh" class="leading-tight">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mySite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200&display=swap" rel="stylesheet">
  <style>

  </style>
  <script>
    (function () {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
</head>
<!-- "min-h-screen bg-base-light text-base-dark dark:bg-base-dark dark:text-base-light  " -->

<body class="min-h-screen  min-h-screen dark:text-base-light transition-colors">
  <div id="body-bg"
    class="bg-base-light text-base-dark dark:bg-base-dark transition-colors delay-300 fixed w-screen h-screen overflow-hidden -z-10">
  </div>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
